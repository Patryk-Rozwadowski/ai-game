<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Ai game</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<main>
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12">
                    <div id="populationInformation"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <ul id="playerInfo"></ul>
                </div>
                <div class="col-sm-6">
                    <ul id="deadPlayersList"></ul>
                </div>
            </div>
            <button id="save-csv-btn" onclick=game.saveToCsv>save to csv</button>
            <div class="row">
                <div class="col-sm-12">
                    <ul id="nnInfo"></ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div id="my_dataviz"></div>
                </div>
            </div>

        </div>
        <div class="col-sm-6">
            <canvas style="width:100%; border: 1px solid #222;" id="gameContainer"></canvas>
        </div>
    </div>
</main>
<script>
  // set the dimensions and margins of the graph
  var margin = {top: 10, right: 30, bottom: 30, left: 60},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  // append the svg object to the body of the page
  var svg = d3.select('#my_dataviz').
      append('svg').
      attr('width', width + margin.left + margin.right).
      attr('height', height + margin.top + margin.bottom).
      append('g').
      attr('transform',
          'translate(' + margin.left + ',' + margin.top + ')');
  //Read the data
  d3.csv('https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/connectedscatter.csv',
      // When reading the csv, I must format variables:
      function(d) {
        return {date: d3.timeParse('%Y-%m-%d')(d.date), value: d.value};
      },
      // Now I can use this dataset:
      function(data) {
        // Add X axis --> it is a date format
        var x = d3.scaleTime().domain(d3.extent(data, function(d) { return d.date; })).range([0, width]);
        svg.append('g').attr('transform', 'translate(0,' + height + ')').call(d3.axisBottom(x));
        // Add Y axis
        var y = d3.scaleLinear().domain([8000, 9200]).range([height, 0]);
        svg.append('g').call(d3.axisLeft(y));
        // Add the line
        svg.append('path').
            datum(data).
            attr('fill', 'none').
            attr('stroke', '#69b3a2').
            attr('stroke-width', 1.5).
            attr('d', d3.line().x(function(d) { return x(d.date); }).y(function(d) { return y(d.value); }),
            );
        // Add the points
        svg.append('g').
            selectAll('dot').
            data(data).
            enter().
            append('circle').
            attr('cx', function(d) { return x(d.date); }).
            attr('cy', function(d) { return y(d.value); }).
            attr('r', 5).
            attr('fill', '#69b3a2');
      });
</script>
</body>

<script src="GA_components/DNA.js"></script>
<script src="GA_components/Population.js"></script>
<script src="Game_components/Player.js"></script>
<script src="Game_components/Ball.js"></script>
<script src="Game_components/Game.js"></script>

</html>
